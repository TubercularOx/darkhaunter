<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .header-link {
            display: block;
            color: white;
            font-size: 14px;
            margin-top: 5px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        footer {
            background-color: #222;
            color: #ccc;
            padding: 10px 0;
            text-align: center;
            position: relative;
            margin-top: 20px;
            width: 100%;
        }
        a {
            color: #0078D7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Static Page</h1>
        <a href="index.html" class="header-link">Back to Home</a>
        <p>Subtitle goes here</p>
    </header>
    <main>
        <h2>Page Heading</h2>
        <div id="content">
            <!-- Content will be inserted here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Tubercular Ox. All rights reserved.</p>
    </footer>
</body>
</html>
